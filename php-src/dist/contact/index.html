<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Contact Us - Applicants.IO</title>
<meta name="description" content="Get in touch with us for support or questions.">
<link rel="canonical" href="/contact/">
<meta property="og:title" content="Contact Us - Applicants.IO">
<meta property="og:description" content="Get in touch with us for support or questions.">
<meta name="twitter:card" content="summary_large_image"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/assets/styles.css?v=1761333945">
<link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1761333945">
<link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png?v=1761333945">
<link rel="shortcut icon" href="/favicon.ico?v=1761333945">
</head>
<body>
<div class="min-h-screen bg-white">
  <header class="border-b border-gray-200">
    <div class="container mx-auto px-4">
      <div class="py-4">
        <nav class="flex flex-col md:flex-row md:items-center md:justify-between">
          <div class="flex items-center justify-between">
            <a href="/" class="flex items-center space-x-2">
              <img src="/logo.png" alt="Applicants.IO Logo" class="h-8 w-auto">
              <span class="text-xl font-headline font-semibold">Applicants.IO</span>
            </a>
          </div>
          <div class="hidden md:flex items-center space-x-6 mt-4 md:mt-0">
            <a href="/" class="text-gray-700 hover:text-blue-600">Jobs</a>
            <a href="/employer-reviews" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Employer Reviews</a>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main class="container mx-auto px-4 py-6">
    <div>
    <h1 class="text-2xl font-headline font-medium mb-6">Contact Us</h1>
    
    <div class="border-t border-gray-200 pt-6">
        <p class="mb-6">
            Have questions about using Applicants.IO? We're here to help. Fill out
            the form below and we'll get back to you as soon as possible.
        </p>
        
        <form method="POST" action="/api/contact">
            <div class="mb-4">
                <label for="name" class="block mb-1">
                    Name
                </label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block mb-1">
                    Email
                </label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="subject" class="block mb-1">
                    Subject
                </label>
                <input type="text" id="subject" name="subject" required 
                       class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="message" class="block mb-1">
                    Message
                </label>
                <textarea id="message" name="message" rows="6" required 
                          class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white border border-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Send Message
            </button>
        </form>
    </div>
</div>  </main>
  <footer class="border-t border-gray-200 mt-12 py-6">
    <div class="container mx-auto px-4 text-center text-gray-600">
      &copy; 2025 Applicants.IO. All rights reserved.
    </div>
  </footer>
</div>
</body>
</html>
